version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/devforgedb
      - SPRING_DATASOURCE_USERNAME=devforge_user
      - SPRING_DATASOURCE_PASSWORD=devforge_pass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=devforgedb
      - POSTGRES_USER=devforge_user
      - POSTGRES_PASSWORD=devforge_pass
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: