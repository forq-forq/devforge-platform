<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Learning | DevForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="~{layout/nav :: header}"></div>

<div class="container mt-5">
    <h2 class="mb-4">My Learning Journey</h2>

    <!-- Success Message -->
    <div th:if="${param.enrolled}" class="alert alert-success alert-dismissible fade show">
        Success! You have enrolled in the course. Happy coding!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <!-- Loop through enrollments -->
        <div class="col-md-6 mb-4" th:each="enrollment : ${enrollments}">
            <div class="card h-100 shadow-sm border-0 bg-light">
                <div class="card-body">
                    <div th:with="isAvailable=${enrollment.course.status.name() == 'PUBLISHED'}">
                        
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge bg-primary" th:text="${enrollment.course.level}">BEGINNER</span>
                            
                            <!-- ENROLLMENT status (Active/Completed) -->
                            <span th:if="${isAvailable}" class="badge bg-secondary" th:text="${enrollment.status}">ACTIVE</span>
                            
                            <!-- If course in DRAFT -->
                            <span th:unless="${isAvailable}" class="badge bg-warning text-dark">MAINTENANCE</span>
                        </div>
                        
                        <h4 class="card-title mt-2" th:text="${enrollment.course.title}">Course Title</h4>
                        
                        <p class="text-muted small mb-3">
                            Enrolled on <span th:text="${#temporals.format(enrollment.enrolledAt, 'dd MMM yyyy')}">Date</span>
                        </p>
    
                        <!-- Progress Bar -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between small mb-1">
                                <span>Progress</span>
                                <span th:text="${enrollment.progress} + '%'">0%</span>
                            </div>
                            <progress class="w-100" th:value="${enrollment.progress}" max="100"></progress>
                        </div>
    
                        <!-- CONTINUE Button (Active only if course not in DRAFT) -->
                        <a th:if="${isAvailable}" 
                           th:href="@{/learn/{id}(id=${enrollment.course.id})}" 
                           class="btn btn-primary w-100">
                            Continue Learning
                        </a>
                        
                        <!-- Blocked Button -->
                        <button th:unless="${isAvailable}" 
                                class="btn btn-secondary w-100" disabled>
                            Temporarily Unavailable
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(enrollments)}">
            <h4 class="text-muted">You haven't enrolled in any courses yet.</h4>
            <a href="/courses" class="btn btn-outline-primary mt-3">Browse Catalog</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
