<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Course Catalog | DevForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Simple Navbar -->
<div th:replace="~{layout/nav :: header}"></div>
<div class="container mb-5">
    <div class="card shadow-sm border-0 bg-light">
        <div class="card-body p-4">
            <form action="/courses" method="get" class="row g-3">
                
                <!-- Search Input -->
                <div class="col-md-8">
                    <label class="form-label fw-bold text-secondary">Search</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" name="keyword" class="form-control border-start-0 ps-0" 
                            placeholder="Search courses by title or keyword..." 
                            th:value="${selectedKeyword}">
                    </div>
                </div>

                <!-- Level Filter -->
                <div class="col-md-3">
                    <label class="form-label fw-bold text-secondary">Difficulty</label>
                    <select name="level" class="form-select">
                        <option value="">All Levels</option>
                        <option value="BEGINNER" th:selected="${selectedLevel?.name() == 'BEGINNER'}">Beginner</option>
                        <option value="INTERMEDIATE" th:selected="${selectedLevel?.name() == 'INTERMEDIATE'}">Intermediate</option>
                        <option value="ADVANCED" th:selected="${selectedLevel?.name() == 'ADVANCED'}">Advanced</option>
                    </select>
                </div>

                <!-- Button -->
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Explore Courses</h2>
        
        <!-- Button can be seen only by Teacher and Admins -->
        <div sec:authorize="hasAnyRole('TEACHER', 'ADMIN')">
            <a href="/courses/create" class="btn btn-success">+ Create Course</a>
        </div>
    </div>

    <!-- Alert Success -->
    <div th:if="${param.created}" class="alert alert-success alert-dismissible fade show">
        Course created successfully! It is currently in <strong>DRAFT</strong> status.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Course Grid -->
    <div class="row">
        <!-- Loop through courses -->
        <div class="col-md-4 mb-4" th:each="course : ${courses}">
            <div class="card h-100 shadow-sm hover-shadow border-0">
                <!-- Course Image-->
                <!-- If image exists -->
                <img th:if="${course.coverImage != null}" 
                     th:src="${course.coverImage}" 
                     class="card-img-top" 
                     alt="Course Cover" 
                     style="height: 200px; object-fit: cover;">
                
                <!-- If no predefined image -->
                <div th:if="${course.coverImage == null}" 
                     class="card-img-top d-flex align-items-center justify-content-center text-white"
                     style="height: 200px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h1 class="display-4">üéì</h1>
                </div>
                <div class="card-body">
                    <span class="badge bg-info text-dark mb-2" th:text="${course.level}">BEGINNER</span>
                    <h5 class="card-title fw-bold" th:text="${course.title}">Java Basics</h5>
                    <p class="card-text text-muted" th:text="${#strings.abbreviate(course.description, 100)}">
                        Short description...
                    </p>
                    <p class="small text-secondary mb-3">
                        By <a th:href="@{/u/{id}(id=${course.author.id})}" class="text-decoration-none text-secondary fw-bold" 
                            th:text="${course.author.fullName}">Author</a>
                    </p>
                </div>        
                    <div class="card-footer bg-white border-top-0 d-flex gap-2">
                        <!-- Button DETAILS lead to details -->
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-outline-secondary flex-grow-1">Details</a>

                        <!-- If student and enrolled -->
                        <a sec:authorize="hasRole('STUDENT')" 
                        th:if="${enrolledCourseIds.contains(course.id)}"
                        th:href="@{/learn/{id}(id=${course.id})}" 
                        class="btn btn-success w-100">Continue</a>

                        <!-- If student and NOT enrolled -->
                        <form sec:authorize="hasRole('STUDENT')" 
                            th:unless="${enrolledCourseIds.contains(course.id)}"
                            th:action="@{/enroll/{id}(id=${course.id})}" method="post" class="flex-grow-1">
                            <button type="submit" class="btn btn-primary w-100">Start</button>
                        </form>
                        
                        <!-- If author and it is his/her course -->
                        <a sec:authorize="hasRole('TEACHER')" 
                        th:if="${course.author.email == #authentication.name}"
                        th:href="@{/courses/{id}(id=${course.id})}"
                        class="btn btn-warning flex-grow-1">Manage</a>
                        
                        <!-- Guests -->
                        <a sec:authorize="isAnonymous()" href="/login" class="btn btn-primary flex-grow-1">Login</a>
                    </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(courses)}">
            <div class="mb-3 display-1 text-muted">üîç</div>
            <h4 class="text-muted">No courses found.</h4>
            <p class="text-secondary">Try adjusting your search or filters.</p>
            <a href="/courses" class="btn btn-outline-primary mt-2">Clear Filters</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
