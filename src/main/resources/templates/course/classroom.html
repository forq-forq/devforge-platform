<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${currentLesson.title} + ' | ' + ${course.title}">Lesson | DevForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <style>
        body { overflow-x: hidden; }
        .sidebar { height: 100vh; overflow-y: auto; border-right: 1px solid #dee2e6; }
        .lesson-item { cursor: pointer; transition: 0.2s; text-decoration: none; display: block; padding: 10px 15px;}
        .lesson-item:hover { background-color: #f8f9fa; }
        .lesson-item.active { background-color: #e9ecef; border-left: 4px solid #0d6efd; font-weight: bold; color: #000; }
        .content-area { padding: 40px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 20px; border-radius: 8px;}
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .lesson-content img { max-width: 100%; height: auto; border-radius: 5px; margin: 10px 0; }
        .lesson-content pre { border-radius: 6px; }
        .lesson-content h2 { margin-top: 1.5rem; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        
        <!-- Sidebar: Curriculum -->
        <div class="col-md-3 p-0 sidebar bg-white">
            <div class="p-3 border-bottom bg-light">
                <a href="/my-learning" class="text-decoration-none text-secondary mb-2 d-block">&larr; Back to Dashboard</a>
                <h5 class="m-0 text-truncate" th:text="${course.title}">Course Name</h5>
            </div>
            
            <div class="list-group list-group-flush">
                <a th:each="lesson, iter : ${lessons}"
                   th:href="@{/learn/{cid}/lecture/{lid}(cid=${course.id}, lid=${lesson.id})}"
                   class="lesson-item border-bottom"
                   th:classappend="${lesson.id == currentLesson.id} ? 'active' : ''">
                   <div>
                        <small class="text-muted me-2" th:text="${iter.count} + '.'">1.</small>
                        <span th:text="${lesson.title}">Lesson Title</span>
                   </div>
                    <span th:if="${#lists.contains(completedLessonIds, lesson.id)}" class="text-success">✔</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 content-area">
            
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 th:text="${currentLesson.title}">Title</h2>
                
                <!-- Navigation (Only show Next if it's a Lecture or already completed) -->
                <div class="d-flex gap-2">
                    <a th:if="${prevLessonId}" th:href="@{/learn/{cid}/lecture/{lid}(cid=${course.id}, lid=${prevLessonId})}" 
                       class="btn btn-outline-secondary">Previous</a>
                       
                    <!-- For Lectures: Manual Complete -->
                    <form th:if="${currentLesson.type.name() == 'LECTURE'}" 
                          th:action="@{/learn/{cid}/lecture/{lid}/complete(cid=${course.id}, lid=${currentLesson.id})}" method="post">
                        <button th:if="${nextLessonId}" type="submit" class="btn btn-primary">Next &rarr;</button>
                        <button th:unless="${nextLessonId}" type="submit" class="btn btn-success">Finish Course</button>
                    </form>

                    <!-- For Practice: Next button appears only after success (handled by JS) -->
                    <a th:if="${currentLesson.type.name() == 'PRACTICE' and nextLessonId}" 
                       id="nextBtn"
                       th:href="@{/learn/{cid}/lecture/{lid}(cid=${course.id}, lid=${nextLessonId})}" 
                       class="btn btn-primary disabled">Next &rarr;</a>
                </div>
            </div>

            <!-- === TYPE: LECTURE === -->
            <div th:if="${currentLesson.type.name() == 'LECTURE'}">
                <div th:if="${currentLesson.videoUrl}" class="video-container shadow-sm">
                    <iframe th:src="${currentLesson.videoUrl}" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="card shadow-sm border-0">
                    <div class="card-body lesson-content">
                        <div th:utext="${htmlContent}"></div>
                    </div>
                </div>
            </div>

            <!-- === TYPE: PRACTICE === -->
            <div th:if="${currentLesson.type.name() == 'PRACTICE'}" class="h-100">
                <div class="alert alert-info">
                    <small>Write your Java code below. The class name must match the problem definition.</small>
                </div>

                <!-- Code Editor Container -->
                <div id="editor-container" style="height: 500px; border: 1px solid #ccc;"></div>

                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <div id="result-message" class="fw-bold"></div>
                    <button id="runBtn" class="btn btn-success px-4" onclick="runCode()">Run Code ▶</button>
                </div>

                <!-- Hidden inputs to store IDs for JS -->
                <input type="hidden" id="lessonId" th:value="${currentLesson.id}">
                <input type="hidden" id="starterCode" th:value="${problem.starterCode}">
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Only init editor if we are in PRACTICE mode
    const isPractice = /*[[${currentLesson.type.name() == 'PRACTICE'}]]*/ false;
    
    let editor;

    if (isPractice) {
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        
        require(['vs/editor/editor.main'], function() {
            const starterCode = document.getElementById('starterCode').value;
            
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: starterCode,
                language: 'java',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });
    }

    function runCode() {
        if (!editor) return;
        
        const code = editor.getValue();
        const lessonId = document.getElementById('lessonId').value;
        const resultDiv = document.getElementById('result-message');
        const runBtn = document.getElementById('runBtn');
        const nextBtn = document.getElementById('nextBtn'); // Might be null if last lesson

        // UI Loading state
        runBtn.disabled = true;
        runBtn.innerText = "Running...";
        resultDiv.className = "text-muted";
        resultDiv.innerText = "Compiling and testing...";

        // AJAX Request
        fetch(`/api/practice/${lessonId}/run`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Add CSRF token if Spring Security requires it (often needed for POST)
                // 'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content 
            },
            body: JSON.stringify({ code: code })
        })
        .then(response => response.json())
        .then(data => {
            runBtn.disabled = false;
            runBtn.innerText = "Run Code ▶";
            
            if (data.success) {
                resultDiv.className = "text-success fw-bold";
                resultDiv.innerText = data.message;
                // Enable Next button
                if (nextBtn) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.classList.add("btn-success"); // Highlight it
                }
            } else {
                resultDiv.className = "text-danger fw-bold";
                resultDiv.innerText = data.message;
            }
        })
        .catch(err => {
            console.error(err);
            runBtn.disabled = false;
            runBtn.innerText = "Run Code ▶";
            resultDiv.className = "text-danger";
            resultDiv.innerText = "Server error occurred.";
        });
    }
    /*]]>*/
</script>
</body>
</html>
